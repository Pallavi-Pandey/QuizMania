name: Run Tests


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install httpx
        pip install fastapi[all]
        pip install -r requirements.txt
    
    - name: Verify httpx installation
      working-directory: ./backend
      run: |
        pip list | grep httpx
        python -c "import httpx; print(f'httpx version: {httpx.__version__}')"
    
    - name: Run tests
      working-directory: ./backend
      env:
        PYTHONPATH: .
      run: |
        python -m pytest -v
    
    - name: Test Summary
      if: always()
      run: echo "Tests completed"
